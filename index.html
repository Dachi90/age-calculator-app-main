<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<div class="container">
			<section class="input-section">
				<article class="input-day-article">
					<span>DAY</span>

					<input type="text" />
				</article>

				<article class="input-month-article">
					<span>MONTH</span>

					<input type="text" id="input-month" />
				</article>

				<article class="input-year-article">
					<span>YEAR</span>

					<input type="text" id="input-year" />
				</article>
			</section>

			<section class="arrow-section">
				<hr />
				<img src="./assets/images/icon-arrow.svg" alt="arrow image" />
			</section>

			<section class="counter-section">
				<p><span>38</span> years</p>
				<p><span>3</span> months</p>
				<p><span>26</span> days</p>
			</section>
		</div>
		<footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
	</body>
</html>
