<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<div class="container">
			<section class="input-section">
				<article class="input-day-article">
					<span class="span-day-input">DAY</span>
					<input class="input-day" type="number" min="1" max="31" placeholder="DD" />
					<p class="error dayError">This field is required</p>
				</article>

				<article class="input-month-article">
					<span class="span-month-input">MONTH</span>
					<input class="input-month" type="number" min="1" max="12" id="input-month" placeholder="MM" />
					<p class="error monthError">This field is required</p>
				</article>

				<article class="input-year-article">
					<span class="span-year-input">YEAR</span>
					<input class="input-year" type="number" id="input-year" placeholder="YYYY" />
					<p class="error yearError">This field is required</p>
				</article>
			</section>

			<section class="arrow-section">
				<hr />
				<img src="./assets/images/icon-arrow.svg" alt="arrow image" class="submit" />
			</section>

			<section class="counter-section">
				<p><span class="span-year">- -</span> years</p>
				<p><span class="span-month">- -</span> months</p>
				<p><span class="span-day">- -</span> days</p>
			</section>
		</div>
		<footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>

		<script src="index.js"></script>
	</body>
</html>
